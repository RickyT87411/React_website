# prh version
version: 1
rules:

  - expected: $1くださ
    pattern: /(て|[いん]で)下さ/
    prh: 補助動詞はかな書きにします

  - expected: $1み$3
    pattern: /((つい)?て|[いん]で)見(て|た|よ|る|ま|な|れ|ろ|ず|つつ|ながら)/
    regexpMustEmpty: $2
    prh: 補助動詞はかな書きにします
    specs:
      - from: やって見てください
        to:   やってみてください
      - from: 見て見ませんか
        to:   見てみませんか
      - from: 本件について見ていると
        to:   本件について見ていると
      - from: テレビで見た
        to:   テレビで見た

  - expected: $1き$2
    pattern: /(て|[いん]で)来(て|た|なさ|なよ|つつ|ながら|ま)/
    prh: 補助動詞はかな書きにします
    specs:
      - from: やって来ました
        to:   やってきました
  - expected: $1こ$2
    pattern: /(て|[いん]で)来(い|な|よ)/
    prh: 補助動詞はかな書きにします
  - expected: $1く$2
    pattern: /(て|[いん]で)来(る|れ)/
    prh: 補助動詞はかな書きにします
    specs:
      - from: 見て来る
        to:   見てくる
      - from: 飛んで来れば
        to:   飛んでくれば

  - expected: $1しま$2
    pattern: /(て|[いん]で)仕舞(わ|い|う|え|お|っ)/
    prh: 補助動詞はかな書きにします

  - expected: $1い$3
    # 「行っ(て)」は「おこなっ」とも読めるため除外
    pattern: /((つい)?て|[いん]で)行(か|き|く|け|こ)/
    regexpMustEmpty: $2
    prh: 補助動詞はかな書きにします
    specs:
      - from: 泳いで行こう
        to:   泳いでいこう
      - from: 本件について行くべき場所
        to:   本件について行くべき場所
      - from: 最優先で行った
        to:   最優先で行った

  - expected: $1お$2
    pattern: /(て|[いん]で)置(か|き|く|け|こ|い)/
    prh: 補助動詞はかな書きにします

  - expected: ついに
    pattern: /遂に/
    prh: 語彙化した副詞はなるべくかな書きにします

  - expected: まれに
    pattern: /(希|稀)に/
    prh: 語彙化した副詞はなるべくかな書きにします

  - expected: ようやく
    pattern: /漸く/
    prh: 語彙化した副詞はかな書きにします

  - expected: しばらく
    pattern: /暫く/
    prh: 語彙化した副詞はかな書きにします

  - expected: おそらく
    pattern: 恐らく
    prh: 語彙化した副詞はかな書きにします

  - expected: $1とき
    pattern:  /(な|の|た|[いん]だ)時(?!点|代|々|間|刻|計)/
    prh: 形式名詞としての「とき」はかな書きにします
    specs:
      - from: その時
        to:   そのとき
      - from: その時点
        to:   その時点
      - from: その時代
        to:   その時代
      - from: それまでの時間
        to:   それまでの時間
      - from: 同時
        to:   同時
      - from: 実行時
        to:   実行時
      - from: 利用時
        to:   利用時
      - from: 開発時
        to:   開発時
      - from: 時点
        to:   時点
      - from: 時代
        to:   時代
      - from: 時間
        to:   時間
      - from: 時計
        to:   時計

  - expected: $1
    pattern: /(ユーザ|リスナ|エディタ|ハンドラ|トリガ|バンドラ|テスタ|リンタ|フォーマッタ|レンダラ)ー/
    prh: 3音以上の技術用語の最後の長音府は原則として省略します

  - expected: $1レンダー
    pattern: /(初回|再|条件付き)レンダリング/
    prh: レンダリングではなくレンダーとします
    specs:
      - from: 初回レンダリング
        to: 初回レンダー
      - from: 再レンダリング
        to: 再レンダー

  - expected: レンダー$1
    pattern: /レンダリング(する|し|時|後|前)/
    prh: レンダリングではなくレンダーとします

  - expected: コンテクスト
    pattern: コンテキスト

  - expected: エクスポート
    pattern: エキスポート

  - expected: 伝播
    pattern: 伝搬
    prh: イベントの propagation は伝搬ではなく伝播とします

  - expected: 純関数
    pattern: 純粋関数
